name: CI

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: npm ci
      - name: Validate Supabase migrations
        run: |
          supabase start
          supabase db reset
          supabase stop
      - run: npm run check
